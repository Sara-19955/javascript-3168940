<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miner Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
  
    <img src="fondo.jpg" alt="Fondo" class="bg" />

   
    <img src="Dib.webp" alt="dib" class="asset dib" />
    <img src="gaz.png" alt="gaz" class="asset gaz" />

    
    <img src="poste.webp" alt="poste" class="asset poste poste-deluz" />
    <img src="cuervo.webp" alt="cuervo" class="asset cuervo cuervo-negro" />
    <img src="basura.webp" alt="basura" class="asset basura basura-cubo" />
    <img src="Invader_Zim_comic_logo.webp" alt="invader zim" class="asset invader zim -zim" />

    
    <div class="hud">
      <div>poste: <span class="count-poste">0</span></div>
      <div>cuervo: <span class="count-cuervo">0</span></div>
      <div>basura: <span class="count-basura">0</span></div>
      <div>invaderzim: <span class="count-invaderzim">0</span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
